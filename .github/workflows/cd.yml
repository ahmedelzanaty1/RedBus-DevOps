name: CD Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: redbus-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr  
      uses: aws-actions/amazon-ecr-login@v2

    - name: Detect environment
      run: |
        if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
          echo "NAMESPACE=redbus-prod" >> $GITHUB_ENV
          echo "TAG=prod-${GITHUB_SHA::7}" >> $GITHUB_ENV
        else
          echo "NAMESPACE=redbus-dev" >> $GITHUB_ENV
          echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_ENV
        fi

    # ðŸ”¹ Build & Push Backend
    - name: Build & Push Backend Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPO_BACKEND }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$TAG ./back-end-redbus
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$TAG

    # ðŸ”¹ Build & Push Frontend
    - name: Build & Push Frontend Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPO_FRONTEND }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$TAG ./front-end-redbus
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$TAG

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name ${{ env.EKS_CLUSTER_NAME }}

    # ðŸ”¹ Deploy Backend to EKS
    - name: Deploy backend to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPO_BACKEND }}
      run: |
        kubectl set image deployment/backend \
          backend=$ECR_REGISTRY/$ECR_REPOSITORY:$TAG \
          -n $NAMESPACE

    # ðŸ”¹ Deploy Frontend to EKS
    - name: Deploy frontend to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPO_FRONTEND }}
      run: |
        kubectl set image deployment/frontend \
          frontend=$ECR_REGISTRY/$ECR_REPOSITORY:$TAG \
          -n $NAMESPACE